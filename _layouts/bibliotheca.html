---
layout: default
---

{{ content }}

<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Bibliotheca</h3>
    {% for document in site.data.settings.bibliotheca %}
      <p><a href="{{ site.github.url }}/bibliotheca/{{ document.url}}">{{ document.name }}</a></p>
    {% endfor %}
  </div>
</div>
