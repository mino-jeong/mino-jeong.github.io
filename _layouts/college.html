<div class="row g-5 mb-5">
  <div>
    
    <h3 class="fw-bold border-bottom pb-3 mb-5">College Admissions</h3>
    
    <div class="row g-5 mb-5">
      <div class="col-md-2">
        <h4 class="border-bottom">Korea</h4>
      </div>
      <div class="col-md-10">
        {% for section in site.data.adm.kr %}
          <p class="fw-bold">{{ section.title }}</p>
          <p>{{ section.description }}</p>
        {% endfor %}
      </div>
    </div>

    <div class="row g-5 mb-5">
      <div class="col-md-2">
        <h4 class="border-bottom">United States</h4>
      </div>
      <div class="col-md-10">
        {% for section in site.data.adm.us %}
          <p class="fw-bold">{{ section.title }}</p>
          <p>{{ section.description }}</p>
        {% endfor %}
      </div>
    </div>
    
  </div>
</div>
